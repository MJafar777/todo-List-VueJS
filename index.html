<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>{{message}}</h1>
        <form class="forms" onsubmit="event.preventDefault()">
          <input
            class="info"
            type="text"
            maxlength="40"
            v-model="mess"
            placeholder="Enter your message"
          />
          <button @click="addMesage" class="addBtn">Add</button>
        </form>
        <p v-if="messageArr.length === 0" class="err">
          Sizda eslatma mavjud emas!
        </p>
        <div v-else v-for="info in revorseInfo" class="card">
          <p class="value">{{info.id}} -{{info.text}}</p>
          <div>
            <button @click="editItems(info.id)" class="iconBtn">
              <img class="icon" src="./icons/edit.svg" alt="edit" />
            </button>
            <button @click="deleteItems(info.id)" class="iconBtn">
              <img class="icon" src="./icons/trash_delete.svg" alt="delete" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
